<ion-view view-title="Authentification">
    <ion-content>
        <div class="list">
            <form name="registerForm">
                <label class="item item-input">
                    <input type="text" ng-model="login.username" placeholder="Pseudo">
                </label>
                <label class="item item-input">
                    <input type="password" ng-model="login.password" placeholder="Mot de passe">
                </label>

                <button class="button button-positive">
                    Connexion
                </button>
            </form>
        </div>
    </ion-content>
</ion-view>
