<ion-header >
  <ion-navbar  hideBackButton="true">
    <ion-buttons end>
     <button ion-button icon-right color="light" (click)="dashboardPage()">SKIP<ion-icon name="ios-arrow-forward"></ion-icon></button>
   </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
   <div text-center><img src="assets/images/logo_orange.png" width="100" ></div>
    <ion-grid>
      <ion-row>
        <ion-col><button ion-button block class="facebookButton"> Facebook</button></ion-col>
        <ion-col><button ion-button block class="instagramButton"> Instagram</button></ion-col>
      </ion-row>
    </ion-grid>

    <div class="hrLine"><span>Ou</span></div>

    <ion-list no-lines padding-top>
      <ion-item>
        <ion-input type="text" placeholder="Prénom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" placeholder="Nom"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="email" placeholder="Adresse email"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Mot de passe"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="password" placeholder="Confirmez le mot de passe "></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block round color="secondary">Inscription</button>
    <div padding>
      <button ion-button block color="light" clear (click)="loginPage();">Vous avez déjà un compte ? Connectez-vous </button>
      <button ion-button block color="light" clear (click)="forgotPasswordPage();">Mot de passe oublié </button>
   </div>

</ion-content>
